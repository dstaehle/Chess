<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Influence Chess 960</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Fallback or override styles */
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      gap: 0;
      margin: 20px auto;
      border: 2px solid #333;
      width: fit-content;
      user-select: none; /* prevent text selection while playing */
    }

    .square {
      width: 60px;
      height: 60px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      cursor: pointer;
      user-select: none;
    }

    .light-square {
      background-color: #f0d9b5; /* classic light square color */
    }

    .dark-square {
      background-color: #779556; /* classic dark square color */
    }

    #turn-indicator,
    
    #checkStatus,
    #gameStatus {
      text-align: center;
      font-weight: bold;
      margin: 10px 0;
      min-height: 1.2em;
    }

    #controls {
      text-align: center;
      margin-top: 20px;
    }

    button {
      margin: 0 5px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: #eee;
      transition: background-color 0.3s ease;
    }

    button:hover,
    button:focus {
      background-color: #ddd;
      outline: none;
    }

    #drawOffer {
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Influence Chess 960</h1>

  <div id="turn-indicator" aria-live="polite">White's turn</div>
  <div id="castlingStatus" aria-live="polite"></div>
  <div id="checkStatus" aria-live="polite"></div>
  <div id="board"></div>
  <div id="gameStatus" aria-live="polite"></div>
  <div id="controls" role="region" aria-label="Game controls">
    <button id="resignBtn" type="button">Resign</button>
    <button id="offerDrawBtn" type="button">Offer Draw</button>
    <div id="drawOffer" role="dialog" aria-modal="true" aria-hidden="true">
      <p>Accept draw?</p>
      <button id="acceptDrawBtn" type="button">Yes</button>
      <button id="declineDrawBtn" type="button">No</button>
    </div>
  </div>
    <div id="promotionModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <p>Choose promotion:</p>
      <div class="promotion-options">
        <button class="promo-btn" data-piece="q">Queen ♛</button>
        <button class="promo-btn" data-piece="r">Rook ♜</button>
        <button class="promo-btn" data-piece="b">Bishop ♝</button>
        <button class="promo-btn" data-piece="n">Knight ♞</button>
      </div>
    </div>
  </div>
  <!-- Main JS entry point, module script -->
<script type="module" src="./ui.js"></script>
</body>
</html>
